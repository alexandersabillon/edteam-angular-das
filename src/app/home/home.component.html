<div class="card-container" *ngIf="apod">
    <mat-card class="card-content">
        <h3>Astronomy Picture of the day</h3>
        <mat-card-header>
            <img mat-card-avatar src="https://media.giphy.com/media/VLRRWXGuwHpny/200w_s.gif">
            <mat-card-title>{{apod.title}}</mat-card-title>
            <mat-card-subtitle>{{apod.date | date:'fullDate' }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="apod.url" alt="{{apod.title}}">
        <mat-card-content>
            <p>
                {{apod.explanation}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>

<div *ngIf="!apod && !error">
    <mat-spinner class="spinner"></mat-spinner>
</div>

<div *ngIf="error">
    <mat-card>
        {{error}}
    </mat-card>
</div>

<pre *ngIf="!error">
    {{apod | json}}
</pre>
